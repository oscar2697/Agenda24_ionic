<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>contactos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab slot="fixed" vertical="top" horizontal="end">
    <ion-fab-button >
      <ion-icon name="add" (click)="irAgregar()"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item-sliding *ngFor="let contacto of contactos">
      <ion-item>{{contacto.nombre}} {{contacto.apellido}} {{contacto.telefono}} </ion-item>

      <ion-item-options>
        <ion-item-option color="warning" (click)="irEditar(contacto.codigo)">Editar</ion-item-option>
        <ion-item-option color="danger" (click)="irEliminar(contacto.codigo)">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
