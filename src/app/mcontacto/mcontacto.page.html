<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Editar Contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="txt_nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Apellido</ion-label>
    <ion-input type="text" [(ngModel)]="txt_apellido"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Telefono</ion-label>
    <ion-input type="text" [(ngModel)]="txt_telefono"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Correo</ion-label>
    <ion-input type="text" [(ngModel)]="txt_correo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-button color="success" (click)="Actualizar()">Guardar</ion-button>
  </ion-item>
</ion-content>
