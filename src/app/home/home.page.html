<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Agenda
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="contenedor">
    <ion-item>
      <ion-label class="titulos">Bienvenido</ion-label>
    </ion-item>

    <ion-item>
      <img src="../../assets/images/agenda.jpg" 
        style="
          display: block; 
          width: 50%; 
          height: auto;
          margin-left: auto;
          margin-right: auto;"
      >
    </ion-item>

    <ion-item>
      <ion-label class="subtitulo">
        Agenda Electrónica
      </ion-label>
    </ion-item>

    <ion-card >
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="txt_usuario" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="txt_clave" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-button color="success" expand="block" (click)="login()" >Ingresar</ion-button>
          <ion-button fill="outline" class="interactive-span" (click)="abrirModal()">Recuperar contraseña</ion-button>
          <ion-button fill="clear" class="interactive-ion-button" (click)="abrirModalRecuperacion()">Recuperar cuenta</ion-button>
        </ion-item>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
